<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Terminów</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Nowa wersja EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            try {
                console.log("Ładowanie Firebase...");
                
                const firebaseConfig = {
                    apiKey: "API_KEY",
                    authDomain: "projekt-rezerwacja.firebaseapp.com",
                    projectId: "projekt-rezerwacja",
                    storageBucket: "projekt-rezerwacja.appspot.com",
                    messagingSenderId: "118180989579",
                    appId: "1:118180989579:ios:b2d2961d5f8b4b1963628e"
                };

                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                console.log("Firebase załadowany poprawnie!", firebase);

                emailjs.init("xqyVbSjeXibISoZml");
                console.log("EmailJS załadowany poprawnie!");
            } catch (error) {
                console.error("Błąd podczas ładowania Firebase: ", error);
            }
        });
    </script>
    
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background-color: #121212; 
            color: #d4af37; 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
        }
        header img {
            max-width: 200px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
            color: #fff;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #d4af37;
            border-radius: 5px;
            background-color: #000;
            color: #d4af37;
        }
        button {
            background-color: #d4af37;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b89030;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.projekt-wesele.pl/wp-content/uploads/2021/03/projekt-wesele-logo-01.png" alt="Projekt Wesele">
    </header>
    
    <div class="container">
        <h2>Dodawanie Dostępnych Terminów</h2>
        <form id="adminForm">
            <label>Data:</label>
            <input type="date" id="adminDate" required>
            <label>Godzina początkowa:</label>
            <input type="number" id="startTime" min="0" max="23" required>
            <label>Godzina końcowa:</label>
            <input type="number" id="endTime" min="0" max="23" required>
            <button type="submit">Dodaj dostępność</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Rezerwacja Spotkania</h2>
        <form id="bookingForm">
            <label for="meetingType">Rodzaj spotkania:</label>
            <select id="meetingType" required>
                <option value="online">Online</option>
                <option value="biuro">W biurze (Zielona Góra)</option>
            </select>
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="weddingDate">Data wesela:</label>
            <input type="date" id="weddingDate" required>
            <label for="weddingPlace">Miejsce wesela:</label>
            <input type="text" id="weddingPlace" required>
            <label for="services">Usługodawcy:</label>
            <input type="text" id="services" placeholder="Wpisz usługodawców" required>
            <label for="message">Dodatkowa wiadomość:</label>
            <textarea id="message" placeholder="Wpisz dodatkowe informacje"></textarea>
            <label for="date">Data:</label>
            <input type="date" id="date" required>
            <label for="time">Godzina:</label>
            <input type="time" id="time" required>
            <button type="submit">Zarezerwuj</button>
        </form>
        <p id="confirmation" style="color:green; display:none;">Rezerwacja potwierdzona!</p>
    </div>
</body>
</html>
