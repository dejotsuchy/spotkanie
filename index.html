<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Terminów</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Nowa wersja EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            try {
                console.log("Ładowanie Firebase...");
                
                const firebaseConfig = {
                    apiKey: "API_KEY",
                    authDomain: "projekt-rezerwacja.firebaseapp.com",
                    projectId: "projekt-rezerwacja",
                    storageBucket: "projekt-rezerwacja.firebasestorage.app",
                    messagingSenderId: "118180989579",
                    appId: "1:118180989579:ios:b2d2961d5f8b4b1963628e"
                };

                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                console.log("Firebase załadowany poprawnie!", firebase);

                emailjs.init("xqyVbSjeXibISoZml");
                console.log("EmailJS załadowany poprawnie!");

                // Panel administratora do dodawania wolnych terminów
                document.getElementById("adminForm").addEventListener("submit", async function(event) {
                    event.preventDefault();
                    const adminDate = document.getElementById("adminDate").value;
                    const adminStartTime = document.getElementById("adminStartTime").value;
                    const adminEndTime = document.getElementById("adminEndTime").value;

                    const startHour = parseInt(adminStartTime.split(":")[0]);
                    const endHour = parseInt(adminEndTime.split(":")[0]);

                    for (let hour = startHour; hour <= endHour; hour++) {
                        const time = `${hour.toString().padStart(2, '0')}:00`;
                        await db.collection("dostepne_terminy").add({ date: adminDate, time });
                    }
                    alert("Terminy dodane!");
                    loadAvailableTimes();
                });
                
                // Pobieranie dostępnych terminów
                async function loadAvailableTimes() {
                    const dateSelect = document.getElementById("date");
                    const timeSelect = document.getElementById("time");

                    dateSelect.innerHTML = "<option value=''>Wybierz datę</option>";
                    timeSelect.innerHTML = "<option value=''>Wybierz godzinę</option>";

                    try {
                        const snapshot = await db.collection("dostepne_terminy").get();
                        
                        if (snapshot.empty) {
                            console.warn("⚠ Brak dostępnych terminów w Firestore!");
                            return;
                        }

                        const dates = {};
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (!dates[data.date]) {
                                dates[data.date] = [];
                            }
                            dates[data.date].push(data.time);
                        });

                        Object.keys(dates).forEach(date => {
                            let option = document.createElement("option");
                            option.value = date;
                            option.textContent = date;
                            dateSelect.appendChild(option);
                        });

                        dateSelect.addEventListener("change", function() {
                            timeSelect.innerHTML = "<option value=''>Wybierz godzinę</option>";
                            const selectedDate = this.value;
                            if (dates[selectedDate]) {
                                dates[selectedDate].forEach(time => {
                                    let option = document.createElement("option");
                                    option.value = time;
                                    option.textContent = time;
                                    timeSelect.appendChild(option);
                                });
                            }
                        });
                    } catch (error) {
                        console.error("❌ Błąd podczas pobierania terminów:", error);
                    }
                }

                loadAvailableTimes();
            } catch (error) {
                console.error("Błąd podczas ładowania Firebase: ", error);
            }
        });
    </script>
</head>
<body>
    <header>
        <img src="https://www.projekt-wesele.pl/wp-content/uploads/2021/03/projekt-wesele-logo-01.png" alt="Projekt Wesele">
    </header>
    
    <div class="container" id="adminPanel">
        <h2>Dodaj wolne terminy</h2>
        <form id="adminForm">
            <label for="adminDate">Data:</label>
            <input type="date" id="adminDate" required>
            <label for="adminStartTime">Godzina rozpoczęcia:</label>
            <input type="time" id="adminStartTime" required>
            <label for="adminEndTime">Godzina zakończenia:</label>
            <input type="time" id="adminEndTime" required>
            <button type="submit">Dodaj terminy</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Rezerwacja Spotkania</h2>
        <form id="bookingForm">
            <label for="date">Data:</label>
            <select id="date" required></select>
            <label for="time">Godzina:</label>
            <select id="time" required></select>
            <button type="submit">Zarezerwuj</button>
        </form>
        <p id="confirmation" style="color:green; display:none;">Rezerwacja potwierdzona!</p>
    </div>
</body>
</html>
