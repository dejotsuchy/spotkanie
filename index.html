<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Terminów</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Firebase konfiguracja
            const firebaseConfig = {
                apiKey: "AIzaSyAeWykrY_aL427Q-aFLOs-K0GOBgmGhEgs",
                authDomain: "projekt-rezerwacja.firebaseapp.com",
                projectId: "projekt-rezerwacja",
                storageBucket: "projekt-rezerwacja.appspot.com",
                messagingSenderId: "118180989579",
                appId: "1:118180989579:web:dd3e4487c40d0b3863628e",
                measurementId: "G-KBZ1VVJ9QH"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            emailjs.init("xqyVbSjeXibISoZml");

            function loadAvailableSlots() {
                const slotsSelect = document.getElementById("availableSlots");
                slotsSelect.innerHTML = "";
                console.log("Pobieranie dostępnych terminów...");
                
                db.collection("availableSlots").where("booked", "==", false).get()
                    .then(snapshot => {
                        console.log("Znaleziono dokumenty:", snapshot.docs.length);
                        if (snapshot.empty) {
                            console.log("Brak dostępnych terminów w bazie.");
                            const option = document.createElement("option");
                            option.textContent = "Brak dostępnych terminów";
                            option.disabled = true;
                            slotsSelect.appendChild(option);
                        } else {
                            snapshot.forEach(doc => {
                                const slot = doc.data();
                                console.log("Pobranie slotu:", slot);
                                const option = document.createElement("option");
                                option.value = doc.id;
                                option.textContent = `${slot.date} - ${slot.startTime} do ${slot.endTime}`;
                                slotsSelect.appendChild(option);
                            });
                        }
                    })
                    .catch(error => console.error("Błąd pobierania terminów:", error));
            }

            loadAvailableSlots();

            document.getElementById("bookingForm").addEventListener("submit", async function(event) {
                event.preventDefault();
                
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value.trim(); // Usunięcie zbędnych spacji
                const weddingDate = document.getElementById("weddingDate").value;
                const weddingPlace = document.getElementById("weddingPlace").value;
                const services = document.getElementById("services").value;
                const message = document.getElementById("message").value;
                const selectedSlot = document.getElementById("availableSlots").value;
                
                if (!email) {
                    alert("Proszę podać poprawny adres e-mail.");
                    console.error("Błąd: Adres e-mail jest pusty.");
                    return;
                }
                
                try {
                    const slotRef = db.collection("availableSlots").doc(selectedSlot);
                    await slotRef.update({ booked: true });
                    alert("Rezerwacja zakończona sukcesem!");
                    
                    const emailParams = {
                        name: name,
                        recipient_email: email, // Poprawiona nazwa zmiennej
                        wedding_date: weddingDate,
                        wedding_place: weddingPlace,
                        services: services,
                        message: message
                    };
                    
                    console.log("Wysyłanie e-maila z parametrami:", emailParams);
                    
                    await emailjs.send("service_f8ccgjc", "template_8x51wzj", emailParams)
                        .then(response => {
                            console.log("Sukces EmailJS:", response);
                            alert("Potwierdzenie zostało wysłane na e-mail!");
                        })
                        .catch(error => {
                            console.error("Błąd wysyłania e-maila:", error);
                            alert("Nie udało się wysłać e-maila. Sprawdź konsolę.");
                        });
                    
                    loadAvailableSlots(); // Odśwież listę dostępnych terminów
                } catch (error) {
                    console.error("Błąd podczas rezerwacji:", error);
                    alert("Wystąpił błąd. Spróbuj ponownie później.");
                }
            });
        });
    </script>
    
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #121212; color: #d4af37; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; background-color: #1e1e1e; border-radius: 10px; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        label { display: block; margin-top: 10px; font-weight: bold; text-align: left; color: #fff; }
        input, select, button, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #d4af37; border-radius: 5px; background-color: #000; color: #d4af37; }
        button { background-color: #d4af37; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dodawanie Dostępnych Terminów</h2>
        <form id="adminForm">
            <label>Data:</label>
            <input type="date" id="adminDate" required>
            <label>Godzina początkowa:</label>
            <input type="time" id="startTime" required>
            <label>Godzina końcowa:</label>
            <input type="time" id="endTime" required>
            <button type="submit">Dodaj dostępność</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Rezerwacja Spotkania</h2>
        <form id="bookingForm">
            <label for="meetingType">Rodzaj spotkania:</label>
            <select id="meetingType" required>
                <option value="online">Online</option>
                <option value="biuro">W biurze</option>
            </select>
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="weddingDate">Data wesela:</label>
            <input type="date" id="weddingDate" required>
            <label for="weddingPlace">Miejsce wesela:</label>
            <input type="text" id="weddingPlace" required>
            <label for="services">Usługodawcy:</label>
            <input type="text" id="services" placeholder="Wpisz usługodawców" required>
            <label for="message">Dodatkowa wiadomość:</label>
            <textarea id="message" placeholder="Wpisz dodatkowe informacje"></textarea>
            <label for="availableSlots">Wybierz dostępny termin:</label>
            <select id="availableSlots" required></select>
            <button type="submit">Zarezerwuj</button>
        </form>
    </div>
</body>
</html>
