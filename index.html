<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Terminów</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Nowa wersja EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const firebaseConfig = {
                apiKey: "API_KEY",
                authDomain: "projekt-rezerwacja.firebaseapp.com",
                projectId: "projekt-rezerwacja",
                storageBucket: "projekt-rezerwacja.firebasestorage.app",
                messagingSenderId: "118180989579",
                appId: "1:118180989579:ios:b2d2961d5f8b4b1963628e"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            console.log("Firebase załadowany poprawnie!");

            document.getElementById("adminForm").addEventListener("submit", async function(event) {
                event.preventDefault();
                const adminDate = document.getElementById("adminDate").value;
                const startTime = parseInt(document.getElementById("startTime").value);
                const endTime = parseInt(document.getElementById("endTime").value);
                let times = [];
                for (let hour = startTime; hour <= endTime; hour++) {
                    times.push(`${hour}:00`);
                }
                await db.collection("dostepne_terminy").add({ date: adminDate, times });
                alert("Dostępność dodana!");
                loadAvailableTimes();
            });

            async function loadAvailableTimes() {
                const dateSelect = document.getElementById("date");
                const timeSelect = document.getElementById("time");
                dateSelect.innerHTML = "<option value=''>Wybierz datę</option>";
                timeSelect.innerHTML = "<option value=''>Wybierz godzinę</option>";
                const snapshot = await db.collection("dostepne_terminy").get();
                let dates = {};
                snapshot.forEach(doc => {
                    let data = doc.data();
                    dates[data.date] = data.times;
                });
                Object.keys(dates).forEach(date => {
                    let option = document.createElement("option");
                    option.value = date;
                    option.textContent = date;
                    dateSelect.appendChild(option);
                });
                dateSelect.addEventListener("change", function() {
                    timeSelect.innerHTML = "<option value=''>Wybierz godzinę</option>";
                    let selectedDate = this.value;
                    if (dates[selectedDate]) {
                        dates[selectedDate].forEach(time => {
                            let option = document.createElement("option");
                            option.value = time;
                            option.textContent = time;
                            timeSelect.appendChild(option);
                        });
                    }
                });
            }
            loadAvailableTimes();
        });
    </script>
    
    <style>
        body { text-align: center; background-color: #f4f4f4; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        button { background-color: #d4af37; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #b89030; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <img src="https://www.projekt-wesele.pl/wp-content/uploads/2021/03/projekt-wesele-logo-01.png" alt="Projekt Wesele">
    </header>
    
    <div class="container">
        <h2>Dodawanie Dostępnych Terminów</h2>
        <form id="adminForm">
            <label>Data:</label>
            <input type="date" id="adminDate" required>
            <label>Godzina początkowa:</label>
            <input type="number" id="startTime" min="0" max="23" required>
            <label>Godzina końcowa:</label>
            <input type="number" id="endTime" min="0" max="23" required>
            <button type="submit">Dodaj dostępność</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Rezerwacja Spotkania</h2>
        <form id="bookingForm">
            <label>Data:</label>
            <select id="date" required></select>
            <label>Godzina:</label>
            <select id="time" required></select>
            <button type="submit">Zarezerwuj</button>
        </form>
    </div>
</body>
</html>
