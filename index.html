<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Terminów</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Nowa wersja EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d4af37;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="loginBtn">Zaloguj się</button>
    <button id="logoutBtn" style="display:none;">Wyloguj się</button>

    <div class="container">
        <header style='text-align: center; padding: 20px;'>
            <img src="https://www.projekt-wesele.pl/wp-content/uploads/2021/03/projekt-wesele-logo-01.png" alt="Projekt Wesele" style='max-width: 200px;'>
        </header>

        <div id="adminPanel" style="display: none;">
            <h2>Dodawanie dostępnych terminów (Administrator)</h2>
            <form id="adminForm">
                <input type="date" id="adminDate" required>
                <input type="time" id="adminTime" required>
                <button type="submit">Dodaj termin</button>
            </form>
        </div>
    </div>
    
    <div class="container">
        <h2>Rezerwacja Spotkania</h2>
        <form id="bookingForm">
            <label for="date">Data:</label>
            <select id="date" required></select>
            <label for="time">Godzina:</label>
            <select id="time" required></select>
            <button type="submit">Zarezerwuj</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Ładowanie Firebase...");

            // ✅ Konfiguracja Firebase
            const firebaseConfig = {
                apiKey: "API_KEY",  // Wklej poprawny klucz API z Firebase
                authDomain: "projekt-rezerwacja.firebaseapp.com",
                projectId: "projekt-rezerwacja",
                storageBucket: "projekt-rezerwacja.firebasestorage.app",
                messagingSenderId: "118180989579",
                appId: "1:118180989579:ios:b2d2961d5f8b4b1963628e"
            };

            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            console.log("Firebase API Key:", firebaseConfig.apiKey);
            console.log("Firebase initialized:", firebase.apps.length > 0);

            emailjs.init("xqyVbSjeXibISoZml");
            console.log("EmailJS załadowany poprawnie!");

            // ✅ Administrator email
            const adminEmail = "projektweselelubuskie@gmail.com";

            // ✅ Obsługa logowania
            document.getElementById("loginBtn").addEventListener("click", function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider).then((result) => {
                    console.log("Zalogowano:", result.user.email);
                }).catch((error) => {
                    console.error("Błąd logowania:", error);
                });
            });

            document.getElementById("logoutBtn").addEventListener("click", function() {
                firebase.auth().signOut().then(() => {
                    console.log("Wylogowano");
                });
            });

            // ✅ Sprawdzenie czy użytkownik to administrator
            firebase.auth().onAuthStateChanged((user) => {
                if (user && user.email === adminEmail) {
                    document.getElementById("adminPanel").style.display = "block";
                    document.getElementById("loginBtn").style.display = "none";
                    document.getElementById("logoutBtn").style.display = "block";
                } else {
                    document.getElementById("adminPanel").style.display = "none";
                    document.getElementById("loginBtn").style.display = "block";
                    document.getElementById("logoutBtn").style.display = "none";
                }
            });

            // ✅ Pobieranie dostępnych terminów
            const availableTimesRef = db.collection("dostepne_terminy");

            async function loadAvailableTimes() {
                const dateSelect = document.getElementById("date");
                const timeSelect = document.getElementById("time");
                dateSelect.innerHTML = "<option value=''>Wybierz datę</option>";
                timeSelect.innerHTML = "<option value=''>Wybierz godzinę</option>";
                
                const snapshot = await availableTimesRef.get();
                const dates = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (!dates[data.date]) {
                        dates[data.date] = [];
                    }
                    dates[data.date].push(data.time);
                });
                
                Object.keys(dates).forEach(date => {
                    let option = document.createElement("option");
                    option.value = date;
                    option.textContent = date;
                    dateSelect.appendChild(option);
                });
                
                dateSelect.addEventListener("change", function() {
                    timeSelect.innerHTML = "<option value=''>Wybierz godzinę</option>";
                    const selectedDate = this.value;
                    if (dates[selectedDate]) {
                        dates[selectedDate].forEach(time => {
                            let option = document.createElement("option");
                            option.value = time;
                            option.textContent = time;
                            timeSelect.appendChild(option);
                        });
                    }
                });
            }
            
            loadAvailableTimes();

            document.getElementById("adminForm").addEventListener("submit", async function(event) {
                event.preventDefault();
                const adminDate = document.getElementById("adminDate").value;
                const adminTime = document.getElementById("adminTime").value;
                await availableTimesRef.add({ date: adminDate, time: adminTime });
                alert("Termin dodany!");
                loadAvailableTimes();
            });
        });
    </script>
</body>
</html>
