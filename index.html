<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Terminów</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Nowa wersja EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            console.log("✅ Ładowanie Firebase...");
            
            const firebaseConfig = {
                apiKey: "TWOJ_API_KEY",
                authDomain: "projekt-rezerwacja.firebaseapp.com",
                projectId: "projekt-rezerwacja",
                storageBucket: "projekt-rezerwacja.appspot.com",
                messagingSenderId: "118180989579",
                appId: "1:118180989579:web:xxx"
            };

            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                console.log("✅ Firebase załadowany poprawnie!");
            }
            
            const db = firebase.firestore();
            const auth = firebase.auth();
            const adminEmail = "projektweselelubuskie@gmail.com";
            
            document.getElementById("loginBtn").addEventListener("click", function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).then((result) => {
                    console.log("✅ Zalogowano:", result.user.email);
                }).catch((error) => {
                    console.error("❌ Błąd logowania:", error);
                });
            });

            document.getElementById("logoutBtn").addEventListener("click", function() {
                auth.signOut().then(() => {
                    console.log("✅ Wylogowano");
                });
            });

            auth.onAuthStateChanged((user) => {
                if (user && user.email === adminEmail) {
                    document.getElementById("adminPanel").style.display = "block";
                    document.getElementById("loginBtn").style.display = "none";
                    document.getElementById("logoutBtn").style.display = "block";
                } else {
                    document.getElementById("adminPanel").style.display = "none";
                    document.getElementById("loginBtn").style.display = "block";
                    document.getElementById("logoutBtn").style.display = "none";
                }
            });

            async function loadAvailableTimes() {
                const dateSelect = document.getElementById("date");
                const timeSelect = document.getElementById("time");
                dateSelect.innerHTML = "<option value=''>Wybierz datę</option>";
                timeSelect.innerHTML = "<option value=''>Wybierz godzinę</option>";

                const snapshot = await db.collection("dostepne_terminy").get();
                const dates = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (!dates[data.date]) {
                        dates[data.date] = [];
                    }
                    dates[data.date].push(data.time);
                });

                Object.keys(dates).forEach(date => {
                    let option = document.createElement("option");
                    option.value = date;
                    option.textContent = date;
                    dateSelect.appendChild(option);
                });

                dateSelect.addEventListener("change", function() {
                    timeSelect.innerHTML = "<option value=''>Wybierz godzinę</option>";
                    const selectedDate = this.value;
                    if (dates[selectedDate]) {
                        dates[selectedDate].forEach(time => {
                            let option = document.createElement("option");
                            option.value = time;
                            option.textContent = time;
                            timeSelect.appendChild(option);
                        });
                    }
                });
            }

            loadAvailableTimes();
        });
    </script>
</head>
<body>
    <button id="loginBtn">Zaloguj się</button>
    <button id="logoutBtn" style="display:none;">Wyloguj się</button>

    <div class="container">
        <header style='text-align: center; padding: 20px;'>
        <img src="https://www.projekt-wesele.pl/wp-content/uploads/2021/03/projekt-wesele-logo-01.png" alt="Projekt Wesele" style='max-width: 200px;'>
    </header>
        <div id="adminPanel" style="display: none;">
        <form id="adminForm">
            <input type="date" id="adminDate" required>
            <input type="time" id="adminTime" required>
            <button type="submit">Dodaj termin</button>
        </div>
        </form>
    </div>
    
    <div class="container">
        <h2>Rezerwacja Spotkania</h2>
        <form id="bookingForm">
            <label for="date">Data:</label>
            <select id="date" required></select>
            <label for="time">Godzina:</label>
            <select id="time" required></select>
            <button type="submit">Zarezerwuj</button>
        </form>
    </div>
</body>
</html>
