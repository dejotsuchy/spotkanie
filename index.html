<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Terminów</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCA2H6fvyH3qpwbGjQUy3P4VHrx6df9BY8",
            authDomain: "projekt-rezerwacja.firebaseapp.com",
            projectId: "projekt-rezerwacja",
            storageBucket: "projekt-rezerwacja.firebasestorage.app",
            messagingSenderId: "118180989579",
            appId: "1:118180989579:ios:b2d2961d5f8b4b1963628e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rezerwacja Spotkania</h2>
        <form id="bookingForm">
            <label for="date">Data:</label>
            <input type="date" id="date" required>
            <label for="time">Godzina:</label>
            <input type="time" id="time" required>
            <button type="submit">Zarezerwuj</button>
        </form>
        <p id="confirmation" style="color:green; display:none;">Rezerwacja potwierdzona!</p>
    </div>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const docRef = db.collection("rezerwacje").doc(date);
            const doc = await docRef.get();
            if (doc.exists && doc.data().times.includes(time)) {
                alert("Termin już zajęty!");
            } else {
                docRef.set({ times: firebase.firestore.FieldValue.arrayUnion(time) }, { merge: true });
                document.getElementById("confirmation").style.display = "block";
            }
        });
    </script>
</body>
</html>
