<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Terminów</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Firebase wersja:", firebase.SDK_VERSION);
            const firebaseConfig = {
                apiKey: "AIzaSyCA2H6fvyH3qpwbGjQUy3P4VHrx6df9BY8",
                authDomain: "projekt-rezerwacja.firebaseapp.com",
                projectId: "projekt-rezerwacja",
                storageBucket: "projekt-rezerwacja.firebasestorage.app",
                messagingSenderId: "118180989579",
                appId: "1:118180989579:ios:b2d2961d5f8b4b1963628e"
            };

            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            emailjs.init("xqyVbSjeXibISoZml");

            function sendEmailNotification(name, date, time) {
                emailjs.send("service_ugnyjwi", "template_8x51wzj", {
                    user_name: name,
                    meeting_date: date,
                    meeting_time: time,
                    admin_email: "projektweselelubuskie@gmail.com"
                }).then(
                    function(response) {
                        console.log("Email wysłany: ", response.status, response.text);
                    },
                    function(error) {
                        console.log("Błąd wysyłania emaila: ", error);
                    }
                );
            }

            document.getElementById("bookingForm").addEventListener("submit", async function(event) {
                event.preventDefault();
                const name = document.getElementById("name").value;
                const date = document.getElementById("date").value;
                const time = document.getElementById("time").value;
                const docRef = db.collection("rezerwacje").doc(date);
                const doc = await docRef.get();
                if (doc.exists && doc.data().times.includes(time)) {
                    alert("Termin już zajęty!");
                } else {
                    docRef.set({ times: firebase.firestore.FieldValue.arrayUnion({ time, name }) }, { merge: true });
                    document.getElementById("confirmation").style.display = "block";
                    sendEmailNotification(name, date, time);
                }
            });
        });
    </script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        header img {
            max-width: 200px;
        }
        h2 {
            color: #d4af37;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            background-color: #d4af37;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b89030;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.projekt-wesele.pl/wp-content/uploads/2021/03/projekt-wesele-logo-01.png" alt="Projekt Wesele">
    </header>
    
    <div class="container">
        <h2>Rezerwacja Spotkania</h2>
        <form id="bookingForm">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" required>
            <label for="date">Data:</label>
            <input type="date" id="date" required>
            <label for="time">Godzina:</label>
            <input type="time" id="time" required>
            <button type="submit">Zarezerwuj</button>
        </form>
        <p id="confirmation" style="color:green; display:none;">Rezerwacja potwierdzona!</p>
    </div>
</body>
</html>
