<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Terminów</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Firebase konfiguracja
            const firebaseConfig = {
                apiKey: "AIzaSyAeWykrY_aL427Q-aFLOs-K0GOBgmGhEgs",
                authDomain: "projekt-rezerwacja.firebaseapp.com",
                projectId: "projekt-rezerwacja",
                storageBucket: "projekt-rezerwacja.appspot.com",
                messagingSenderId: "118180989579",
                appId: "1:118180989579:web:dd3e4487c40d0b3863628e",
                measurementId: "G-KBZ1VVJ9QH"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            emailjs.init("xqyVbSjeXibISoZml");

            function splitIntoHourlySlots(date, startTime, endTime) {
                let slots = [];
                let start = new Date(`${date}T${startTime}`);
                let end = new Date(`${date}T${endTime}`);
                
                while (start < end) {
                    let nextHour = new Date(start);
                    nextHour.setHours(nextHour.getHours() + 1);
                    if (nextHour > end) break;
                    
                    slots.push({ date: date, startTime: start.toTimeString().substring(0, 5), endTime: nextHour.toTimeString().substring(0, 5), booked: false });
                    start = nextHour;
                }
                return slots;
            }

            document.getElementById("bookingForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const weddingDate = document.getElementById("weddingDate").value;
                const weddingPlace = document.getElementById("weddingPlace").value;
                const services = document.getElementById("services").value;
                const message = document.getElementById("message").value;
                const selectedSlot = document.getElementById("availableSlots").value;
                
                const slotRef = db.collection("availableSlots").doc(selectedSlot);
                slotRef.update({ booked: true }).then(() => {
                    alert("Rezerwacja zakończona sukcesem!");
                    
                    const emailParams = {
                        name: name,
                        email: email,
                        wedding_date: weddingDate,
                        wedding_place: weddingPlace,
                        services: services,
                        message: message
                    };
                    
                    emailjs.send("service_f8ccgjc", "template_8x51wzj", emailParams)
                        .then(() => {
                            alert("Potwierdzenie zostało wysłane na e-mail!");
                        }, (error) => {
                            console.log("Błąd EmailJS:", error);
                        });
                });
            });
        });
    </script>
    
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #121212; color: #d4af37; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; background-color: #1e1e1e; border-radius: 10px; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        label { display: block; margin-top: 10px; font-weight: bold; text-align: left; color: #fff; }
        input, select, button, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #d4af37; border-radius: 5px; background-color: #000; color: #d4af37; }
        button { background-color: #d4af37; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dodawanie Dostępnych Terminów</h2>
        <form id="adminForm">
            <label>Data:</label>
            <input type="date" id="adminDate" required>
            <label>Godzina początkowa:</label>
            <input type="time" id="startTime" required>
            <label>Godzina końcowa:</label>
            <input type="time" id="endTime" required>
            <button type="submit">Dodaj dostępność</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Rezerwacja Spotkania</h2>
        <form id="bookingForm">
            <label for="meetingType">Rodzaj spotkania:</label>
            <select id="meetingType" required>
                <option value="online">Online</option>
                <option value="biuro">W biurze</option>
            </select>
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="weddingDate">Data wesela:</label>
            <input type="date" id="weddingDate" required>
            <label for="weddingPlace">Miejsce wesela:</label>
            <input type="text" id="weddingPlace" required>
            <label for="services">Usługodawcy:</label>
            <input type="text" id="services" placeholder="Wpisz usługodawców" required>
            <label for="message">Dodatkowa wiadomość:</label>
            <textarea id="message" placeholder="Wpisz dodatkowe informacje"></textarea>
            <label for="availableSlots">Wybierz dostępny termin:</label>
            <select id="availableSlots" required></select>
            <button type="submit">Zarezerwuj</button>
        </form>
    </div>
</body>
</html>
